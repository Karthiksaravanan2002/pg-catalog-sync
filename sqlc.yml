version: "2"
sql:
  - schema: "sql/schema.sql"
    queries: "sql/queries.sqlc.sql"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: false
        emit_result_struct_pointers: false
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
